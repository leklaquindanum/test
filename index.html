<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraft Themed Site</title>
  
  <!-- Pixelated Minecraft-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://wallpapercave.com/wp/wp2757874.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      cursor: url('diamond_pickaxe_cursor.png'), auto;
    }

    header {
      padding: 50px 0;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 2px 2px 0 #000;
    }

    main {
      margin-top: 30px;
    }

    button {
      margin: 10px;
      padding: 20px 40px;
      background-color: #228B22;
      border: 4px solid #000;
      color: white;
      font-family: 'Press Start 2P', cursive;
      cursor: url('diamond_pickaxe_cursor.png'), auto;
      box-shadow: 4px 4px 0 #000;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2E8B57;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to My Minecraft Site!</h1>
  </header>

  <main>
    <button>Start Adventure</button>
    <button>About</button>
    <button>Contact</button>
  </main>
</body>
</html>
