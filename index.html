<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraft Themed Site</title>
  
  <!-- Pixelated Minecraft-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/37/Dirt_background_JE1.png/revision/latest?cb=20210820090021') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      cursor: url('https://e7.pngegg.com/pngimages/131/337/png-clipart-minecraft-diamond-pickaxe-illustration-minecraft-pocket-edition-pickaxe-mod-mining-angle-text-thumbnail.png'), auto;
    }

    header {
      padding: 50px 0;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 2px 2px 0 #000;
    }

    main {
      margin-top: 30px;
    }

    button {
      margin: 10px;
      padding: 20px 40px;
      background-color: #228B22;
      border: 4px solid #000;
      color: white;
      font-family: 'Press Start 2P', cursive;
      cursor: url('https://e7.pngegg.com/pngimages/131/337/png-clipart-minecraft-diamond-pickaxe-illustration-minecraft-pocket-edition-pickaxe-mod-mining-angle-text-thumbnail.png'), auto;
      box-shadow: 4px 4px 0 #000;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2E8B57;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to My EDM Portfolio</h1>
  </header>

  <main>
    <button>Start Adventure</button>
    <button>About</button>
    <button>Contact</button>
  </main>
</body>
</html>
