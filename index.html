<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Minimal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e1e;
      color: #d0d0d0;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      font-size: 1.5rem;
      color: #50c878;
      margin-bottom: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #8fbc8f;
      margin: 0 20px;
      font-size: 0.8rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      margin-top: 2rem;
      font-size: 0.8rem;
      max-width: 500px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.7rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Minecraft UI</header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Mods</a>
    <a href="#">Servers</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <p>Explore the world of blocks. Customize, survive, and build your legacy.</p>
  </main>
  <footer>&copy; 2025 Minecraft Fan Site</footer>
</body>
</html>
