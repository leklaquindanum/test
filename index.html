<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimalist Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #0077cc;
    }

    main {
      max-width: 600px;
      padding: 0 20px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Minimalist UI</header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <p>Welcome to this minimalist website. Everything you need, nothing you donâ€™t.</p>
  </main>
  <footer>&copy; 2025 Your Name</footer>
</body>
</html>
